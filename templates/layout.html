{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>
    {% block title %} Tweet aur Django{% endblock %}
  </title>

  <style>
    .img-fixed {
      width: 100%; /* Make the image take the full width of the card */
      height: 200px; /* Set a fixed height */
      object-fit: contain; /* Ensure the entire image is visible */
      object-position: top; /* Focus on the top of the image */
      background-color:#2b3035; /* Optional: add a neutral background to fill empty space */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'student_list' %}">M.G.M School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="nav-link">
                Logout
              </button>
            </form>
            {% else %}
          <li class="navbar-nav me-auto mb-2 mb-lg-0">
            <a href="{% url 'register' %}" class="nav-link">Register</a>
            <a href="{% url 'login' %}" class="nav-link ">Login</a>
          </li>
          {% endif %}
          </li>
          <li class="navbar-nav me-auto  mb-lg-0">
            <a class="nav-link" href="{% url 'mark_attendance' %}">Mark attendance</a>
          </li>
          <li class="navbar-nav me-auto  mb-lg-0">
            <a class="nav-link" href="{% url 'attendance_records' %}">Attendance records</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <li class="navbar-nav me-auto  mb-lg-0">
            <a class="navbar-brand mx-2 btn btn-secondary" href="{% url 'student_list' %}">Hi! {{user.username}}</a>
          </li>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
